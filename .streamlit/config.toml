# Streamlit Configuration - Mobil App için özelleştirilmiş

[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
primaryColor = "#00E5FF"
backgroundColor = "#0b0e19"
secondaryBackgroundColor = "#1B222D"
textColor = "#e2e8f0"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[ui]
hideTopBar = true
hideSidebarNav = true
